<!DOCTYPE HTML> 

<html> 
<head> 
<script>

function allowDrop (ev) { ev.preventDefault();}

function drag(ev) {ev.dataTransfer.setData("text",ev.target.id);}

function drop(ev) { ev.preventDefault();
	var data = ev.dataTransfer.getData("text");
	ev. target.appendChild(document.getElementById(data)); }

</script> </head>
<body>

<div id="box" ondrop="drop(event)" ondragover="allowDrop (event)" style="border:1px solid black;
width:200px; height:200px"></div>

<img id="image" src="ppp.png" draggable="true" ondragstart="drag(event)" width="100" height="150" alt="" />




<svg width="400" height="100"> 
	<circle cx="170" cy="60" r="30" fill="red" />
</svg>

<svg viewBox="0 0 100 100">
  <circle cx="70" cy="30" r="20" />
</svg>


</body> 
</html>
